<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <h1>Macro Tracker Dashboard</h1>
      </header>

      <main class="content">
        <section class="card">
          <div class="row-space">
            <h2>Today</h2>
            <button id="exportDayBtn" type="button" class="secondary-btn">Export day</button>
          </div>
          <div class="inline-filters">
            <label>
              Person
              <select id="reportPersonPicker">
                <option value="person-1">Alex</option>
              </select>
            </label>
            <label>
              Date
              <input id="reportDatePicker" type="date" />
            </label>
          </div>
          <p id="dashboardStatus" class="toast" hidden></p>
          <div id="kpiRow" class="kpi-row"></div>
        </section>

        <section class="card">
          <h2>Macro Cards</h2>
          <div id="macroCards" class="macro-grid"></div>
        </section>

        <section class="card">
          <h2>Healthy Habits</h2>
          <div id="habitCards" class="habit-grid"></div>
          <div id="fastingCard" class="fasting-card"></div>
        </section>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
